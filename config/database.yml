default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: 1234
  host: localhost
  port: 5432

development:
  <<: *default
  database: booking_cap_db
  
test:
  <<: *default
  database: booking_cap_db_test

production:
  <<: *default
  database: booking_cap_db
